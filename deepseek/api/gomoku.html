    <style>

</head>
<body>
    <h1>äº”å­æ£‹ï¼ˆåŒäººå¯¹æˆ˜ï¼‰</h1>
    <div id="board"></div>
    <div id="status">å½“å‰è½®åˆ°ï¼šé»‘å­</div>
    <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>

    <script>
        const boardSize = 15; // 15x15æ£‹ç›˜
        const board = []; // å­˜å‚¨æ£‹ç›˜çŠ¶æ€
        let currentPlayer = 'black'; // å½“å‰ç©å®¶ï¼ˆé»‘å­å…ˆè¡Œï¼‰
        let gameOver = false; // æ¸¸æˆç»“æŸæ ‡å¿—
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');

        // åˆå§‹åŒ–æ£‹ç›˜
        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < boardSize; i++) {
                board[i] = [];
                for (let j = 0; j < boardSize; j++) {
                    board[i][j] = null; // åˆå§‹åŒ–ä¸ºç©º
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = i;
                    cell.dataset.y = j;
                    cell.addEventListener('click', handleClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // å¤„ç†è½å­ç‚¹å‡»
        function handleClick(e) {
            if (gameOver) return;
            const x = parseInt(e.target.dataset.x);
            const y = parseInt(e.target.dataset.y);
            if (board[x][y]) return; // å·²æœ‰æ£‹å­åˆ™å¿½ç•¥

            const piece = document.createElement('div');
            piece.classList.add('piece', currentPlayer);
            e.target.appendChild(piece);
            board[x][y] = currentPlayer;

            // æ£€æŸ¥èƒœåˆ©
            if (checkWin(x, y, currentPlayer)) {
                statusElement.textContent = `ğŸ‰ ${currentPlayer === 'black' ? 'é»‘å­' : 'ç™½å­'}è·èƒœï¼`;
                gameOver = true;
                return;
            }

            // åˆ‡æ¢ç©å®¶
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            statusElement.textContent = `å½“å‰è½®åˆ°ï¼š${currentPlayer === 'black' ? 'é»‘å­' : 'ç™½å­'}`;
        }

        // æ£€æŸ¥èƒœåˆ©æ¡ä»¶ï¼ˆå››ä¸ªæ–¹å‘ï¼‰
        function checkWin(x, y, player) {
            const directions = [
                [1, 0],  // æ°´å¹³
                [0, 1],  // å‚ç›´
                [1, 1],  // æ­£æ–œçº¿
                [1, -1]  // åæ–œçº¿
            ];
            for (const [dx, dy] of directions) {
                let count = 1; // å½“å‰ä½ç½®å·²æœ‰ä¸€ä¸ªæ£‹å­
                // æ­£å‘æ£€æŸ¥
                for (let k = 1; k < 5; k++) {
                    const nx = x + k * dx, ny = y + k * dy;
                    if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize && board[nx][ny] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                // åå‘æ£€æŸ¥
                for (let k = 1; k < 5; k++) {
                    const nx = x - k * dx, ny = y - k * dy;
                    if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize && board[nx][ny] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= 5) return true; // äº”å­è¿ç 
            }
            return false;
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            boardElement.innerHTML = '';
            createBoard();
            currentPlayer = 'black';
            gameOver = false;
            statusElement.textContent = 'å½“å‰è½®åˆ°ï¼šé»‘å­';
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = createBoard;
    </script>
